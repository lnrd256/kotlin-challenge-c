apiVersion: v1
kind: Service
metadata:
  name: kotlin-challenge-consumer-service
spec:
  selector:
    app: kotlin-challenge-consumer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: NodePort

---
apiVersion: v1
kind: Service
metadata:
  name: kotlin-challenge-producer-service
spec:
  selector:
    app: kotlin-challenge-producer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: NodePort
